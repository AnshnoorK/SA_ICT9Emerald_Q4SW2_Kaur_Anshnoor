<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>




<style>


 .bb {width: 480px; margin-top: -700px; margin-left: 15%; margin-bottom: 70px}

 .body {background-color: #F8E8EE}

 .box {width: 600px; height: 440px; border: dashed 3px #FB88B4; margin-top: 3%; margin-left: 50%; margin-top: 5%; padding: 10px; }

 .cc{font-family: serif; font-size: 30px;}



 .dd { font-style: italic; font-size: 26px; font-family: serif;}

</style>
<body class="body">
<br>
	<b><h1 style="text-align: center; font-family: serif; font-size: 50px; color: #F2BED1;"> </b>Calculator ðŸ“ˆ</h1>

	<div class="box"> 

	<p class="cc"> Hi my name is <b style="color: hotpink;">Aria</b>. I'm here to give you a math challenge</p>

	<p class="cc"> Given:</p>
	<p style="font-size: 20px; margin-top: -10px;  font-family: serif"> Enter a value for x:</p>
	<input style="width: 400px; height: 40px; margin-top: -15px; background-color: #FDCEDF; border: solid; border-color: floralwhite;" type="text" class="form-control" id="1">

	<p style="font-size: 20px; margin-top: 17px; font-family: serif;"> Enter a value for y:</p>
	<input style="width: 400px; height: 40px; margin-top: -15px; background-color: #FDCEDF; border: solid; border-color: floralwhite" type="text" class="form-control" id="2">

<br><br>
	<p class="dd"> click the buttons below to proceed.</p>

	</div>

	<img class="bb" src="calculator.gif">



<button type="Submit" class="btn btn-dark" style="background-color: #FB88B4; margin-top: 100px; margin-left: -20%;  margin-left: 430px; width: 200px" onclick="remainder()">get the remainder</button>

	<script>
			function remainder(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var remainder = Number(num1) % Number(num2);
				window.alert("The remainder is: " + remainder);
			}

		</script>

		<button type="Submit" class="btn btn-dark" style="background-color: #FB88B4; margin-top: 100px; margin-left: -20%; margin-left: -500px; width: 200px;" onclick="exponentiation()">x raise to y</button>

<script>
	
	function exponentiation(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var exponentiation = Number(num1) ** Number(num2);
				window.alert("The exponentiation is: " + exponentiation);
			}


</script>



	<button type="Submit" class="btn btn-dark" style="background-color: #FB88B4; margin-top: 100px; margin-left: -20%; margin-left: -500px; width: 200px;" onclick="product()">product of x and y</button>

<script>
	
	function product(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var product = Number(num1) * Number(num2);
				window.alert("The product is: " + product);
			}


</script>

	<button type="Submit" class="btn btn-dark" style="background-color: #FB88B4; margin-top: 100px; margin-left: -20%; margin-left: -500px; width: 200px;" onclick="Trueorfalse()">check if x is equal to y</button>

<script>
	
	function Trueorfalse (){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var Trueorfalse = Number(num1) == Number(num2);
				window.alert("The value is: " + Trueorfalse );
			}


</script>

</body>

</html>
